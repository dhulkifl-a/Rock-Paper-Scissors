<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>RockPaperScissors</title>
</head>
    <body>
        <div class="card">
            <div class="title">

                <h2>Choose your weapon</h2>
                <h3>First to score 5 points wins the game</h3>

            </div>

            <div class="container">
                <button id="Rock">Rock</button>
                <button id="Paper">Paper</button>
                <button id="Scissors">Scissors</button>
            </div>

            <div class="scoreboard">
                <p>Player: <div id="playerScore" type="number">0</div></p>
                <p>Computer: <div id="compScore" type="number">0</div></p>
            </div>

            <div class="popup" id="popup">
                <h2>Game Over</h2>
                <p id="end-game-message"></p>
                <button type="button" onclick="closePopup()">Play Again</button>
            </div>
        </div>
    </body>
</html>
